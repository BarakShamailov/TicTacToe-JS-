<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="header">
        
        <div class="names">
            <h1> Tic Tac Toe </h1>
            <button id="resetBtn" style="display: none;">Reset Game</button>
            <form id="names" action="#" method="get">
                <h4>Please insert your names: </h4>
                <div class="first-name">
                    <label for="first-name"> Player 1:</label>
                    <input type="text" id="first-name" name="first-name" pattern="^[^0-9]+$" value="" size=30 maxlength="245" required>
                </div>
                <div class="second-name">
                    <label for="second-name"> Player 2:</label>
                    <input type="text" id="second-name" name="second-name" pattern="^[^0-9]+$" value="" size=30 maxlength="245" required>
                </div>
                <button  type="submit"> Start Game </button>  
            </form>
            <div class="scoreboard">
                <div id="player1-info" class="player-info left">
                    <span class="name">Player 1</span> (<span class="marker">X</span>) | Score: <span class="score">0</span>
                </div>
                <div id="player2-info" class="player-info right">
                    <span class="name">Player 2</span> (<span class="marker">O</span>) | Score: <span class="score">0</span>
                </div>
            </div>
        </div>
       
      
    </div>
  
    <div class="board">
        


    </div>
    <div class="footer">
        Made by Barak Shamailov 
    </div>
    <script src="script.js"></script>

</body>
</html>
