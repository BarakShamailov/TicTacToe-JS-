<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="header">
        
        <div class="names">
            <h1> Tic Tac Toe </h1>
            <form id="names" action="#" method="get">
                <h4>Please insert your names: </h4>
                <div class="first-name">
                    <label for="first-name"> Player 1:</label>
                    <input type="text" id="first-name" name="first-name" pattern="^[^0-9]+$" value="" size=30 maxlength="245" required>
                </div>
                <div class="second-name">
                    <label for="second-name"> Player 2:</label>
                    <input type="text" id="second-name" name="second-name" pattern="^[^0-9]+$" value="" size=30 maxlength="245" required>
                </div>
                <button  type="submit"> Start Game </button>  
            </form>
        </div>
      
    </div>
    
</body>
</html>
